<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu Indicator</title>
    <link rel="stylesheet" type="text/css" href="css/Navstyle.css"/>
    <!-- <script src="js/Navjs.js"></script> -->
</head>
<body>
    <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
            <div id="indicator"></div>
    </nav>


    <script>

let marker = document.querySelector('#indicator');
let nav = document.querySelector('nav');
let item = document.querySelectorAll('nav a');

nav.onclick = function() {
    marker.classList.toggle('change');
};

function indicator(e) {
    marker.style.left = e.offsetLeft + 'px';
    marker.style.width = e.offsetWidth + 'px';
    marker.style.display = "block";
    marker.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
}

item.forEach(link => {
    link.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent the default behavior of anchor tags
        indicator(e.target);
        addActiveClass.call(e.target); // Call addActiveClass and set 'this' to the clicked element
    });
});

function addActiveClass() {
    item.forEach((i) => i.classList.remove('active'));
    this.classList.add('active');
}

item.forEach((i) => i.addEventListener('click', addActiveClass));


    </script> 
    
</body>
</html>
